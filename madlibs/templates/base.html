<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} Base {% endblock %}</title>
</head>
<body>
    Hi {{ person }}! I think you're 
    {% for compliment in compliments %}
    {% if compliment != compliments[-1] %}
    {{ compliment }},
    {% else %}
    and {{compliment}}!
    {% endif %}
    {% endfor %}

    {% block content %} Content {% endblock %}
</body>
</html>
